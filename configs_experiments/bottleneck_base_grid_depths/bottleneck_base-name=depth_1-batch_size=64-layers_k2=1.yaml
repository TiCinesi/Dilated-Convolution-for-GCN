accelerator: cuda
dataset:
  edge_encoder: false
  edge_encoder_bn: false
  edge_encoder_name: Bond
  format: BOTTLENECK
  name: depth_1
  node_encoder: true
  node_encoder_bn: false
  node_encoder_name: bottleneck_encoder
  positional_encoding_path: false
  preprocesss_dataset: true
  task: graph
  task_type: classification
gnn:
  act: relu
  act_on_last_layer_mp: true
  agg: none
  batchnorm: false
  dilated_path_join: add
  dim_inner: 64
  dropout: 0.0
  head: bottleneck_head
  l2norm: false
  layer_norm: true
  layer_type: ginconv_paper
  layer_type_dilated: ginconv_paper
  layers_k1: 1
  layers_k2: 1
  layers_mp: 3
  layers_post_mp: 1
  layers_pre_mp: 0
  learn_alpha_residual_connection: true
  normalize_adj: false
  stage_type: skipsum
  use_edge_features: false
metric_agg: argmax
metric_best: accuracy
model:
  graph_pooling: mean
  loss_fun: cross_entropy
  type: dilapos_gnn
num_workers: 16
optim:
  base_lr: 0.001
  max_epoch: 100
  optimizer: adam
  scheduler: none
  step_gamma: 0.5
  step_size: 50
  weight_decay: 0.0
out_dir: reults_experiments/bottleneck_base_grid_depths
train:
  batch_size: 64
  ckpt_period: 100
  early_stopping: false
  eval_period: 1
  monitor_val: false
  sampler: full_batch
